<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<header id="timer-container">
    <h1 id="timer" style="text-align: center;"></h1>
    <label> timer: </label>

</header>

<body>

    <button id="start_btn">Start Quiz</button>
    <main>
        <div id="question"></div>
        <div id="correct-answer">

        </div>
        <div id="answer">
            <button id="option_1" value="a"></button>
            <button id="option_2" value="b"></button>
            <button id="option_3" value="c"></button>
            <button id="option_4" value="d"></button>
        </div>
        <section id="scoreboard">
            <h2>High score</h2>
            <form id="score-ranked" method="POST">
                <label for="high-score-text">Gamer's name: </label>
                <input type="text" placeholder="Initials" name="score-text" id="score-text" />
                <button id="save">save</button>
            </form>
            <p><span id="score-count"></span></p>
            <ul id="score-list"></ul>
            <button id="try-again">try again</button>
            <p id="user-score"> </p>



        </section>


</body>
<footer>
    <h3>Incorrect: <span id="incorrect"></span></h3>
    <h3>Correct: <span id="correct"></span></h3>
</footer>
<script src="./assets/script.js"></script>

</html>
