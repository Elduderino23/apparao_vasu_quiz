<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 class="timer" style="text-align: center;"></h1>
        <h2 id="start-end"></h2>
        <p id="top"></p>

    </header>
    <main>
        <button id="start">Start Quiz</button>
        <section class="score">
            <h3>Incorrect:0</h3>
            <h3>Correct:0</h3>
        </section>
        <div class="scoreboard">
            <h1>High score</h1>
            <form id="score-ranked" method="POST">
                <label for="high-score-text">Gamer's name: </label>
                <input type="text" placeholder="Initials" name="score-text" id="score-text" />
            </form>
            <p>Ranking: <span id="score-count">0</span></p>
            <ul id="score-list"></ul>

        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
